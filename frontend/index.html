<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftCache - Proxy Server</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ SwiftCache</h1>
            <p>Multithreaded Proxy Server with OS Concepts Demonstration</p>
        </header>
        
        <!-- Proxy Fetch -->
        <section class="card">
            <h2>Fetch URL</h2>
            <div class="input-group">
                <input id="urlInput" type="text" placeholder="https://example.com">
                <button onclick="fetchUrl()">Fetch</button>
            </div>
            <div id="fetchMsg" class="message"></div>
        </section>
        
        <!-- Scheduler Control -->
        <section class="card">
            <h2>Scheduler Control</h2>
            <div class="scheduler-controls">
                <div>
                    <h3 style="font-size: 1em; margin-bottom: 10px;">Select Algorithm</h3>
                    <div class="radio-group">
                        <label><input type="radio" name="algo" value="fcfs" checked> FCFS</label>
                        <label><input type="radio" name="algo" value="sjf"> SJF (Shortest Job First)</label>
                        <label><input type="radio" name="algo" value="rr"> Round Robin</label>
                    </div>
                </div>
                <button onclick="changeScheduler()" style="height: fit-content; align-self: flex-end;">Apply Scheduler</button>
            </div>
            <div id="schedulerMsg" class="message"></div>
            <div id="schedulerInfo" style="font-size: 0.9em; color: #666; margin-top: 10px;"></div>
        </section>
        
        <!-- Cache Statistics -->
        <section class="card">
            <h2>Cache Statistics</h2>
            <div class="stats-grid">
                <div class="stat-box">
                    <h4>Usage</h4>
                    <div class="value" id="cacheUsage">0 MB</div>
                </div>
                <div class="stat-box">
                    <h4>Hit Ratio</h4>
                    <div class="value" id="hitRatio">0%</div>
                </div>
                <div class="stat-box">
                    <h4>Items</h4>
                    <div class="value" id="itemCount">0</div>
                </div>
                <div class="stat-box">
                    <h4>Inflight</h4>
                    <div class="value" id="inflightCount">0</div>
                </div>
            </div>
            
            <h3 style="font-size: 1em; margin-bottom: 10px;">Cached Items</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>URL</th>
                            <th>Size</th>
                            <th>Cached At</th>
                        </tr>
                    </thead>
                    <tbody id="cacheTable"></tbody>
                </table>
            </div>
        </section>
        
        <!-- System Logs -->
        <section class="card">
            <h2>System Log</h2>
            <div class="log-area" id="logArea"></div>
        </section>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
