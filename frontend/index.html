<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftCache - Proxy Server</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            gap: 20px;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        header h1 { font-size: 2em; color: #667eea; margin-bottom: 5px; }
        header p { color: #666; }
        
        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            font-size: 1.4em;
            margin-bottom: 15px;
            color: #667eea;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        input, select, button {
            padding: 12px 15px;
            border: 1px solid #a62626;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input, select {
            flex: 1;
            border: 2px solid #ddd;
        }
        
        input:focus, select:focus { outline: none; border-color: #667eea; }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            white-space: nowrap;
        }
        
        button:hover { background: #764ba2; }
        button:active { transform: scale(0.98); }
        
        .message {
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        
        .message.show { display: block; }
        .message.info { background: #e3f2fd; color: #1976d2; border: 1px solid #1976d2; }
        .message.success { background: #e8f5e9; color: #388e3c; border: 1px solid #388e3c; }
        .message.error { background: #ffebee; color: #d32f2f; border: 1px solid #d32f2f; }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        
        .stat-box h4 { color: #999; font-size: 0.9em; margin-bottom: 8px; }
        .stat-box .value { font-size: 1.8em; font-weight: bold; color: #667eea; }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        thead {
            background: #f5f5f5;
            font-weight: 600;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        tbody tr:hover { background: #fafafa; }
        
        .table-container {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .scheduler-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .radio-group { display: flex; flex-direction: column; gap: 10px; }
        .radio-group label { cursor: pointer; display: flex; align-items: center; }
        .radio-group input { width: 18px; margin-right: 10px; }
        
        .log-area {
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 200px;
            overflow-y: auto;
            line-height: 1.4;
        }
        
        .log-line { margin: 2px 0; }
        .log-info { color: #00ff00; }
        .log-error { color: #ff4444; }
        .log-warn { color: #ffaa00; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ SwiftCache</h1>
            <p>Multithreaded Proxy Server with OS Concepts Demonstration</p>
        </header>
        
        <!-- Proxy Fetch -->
        <section class="card">
            <h2>Fetch URL</h2>
            <div class="input-group">
                <input id="urlInput" type="text" placeholder="https://example.com">
                <button onclick="fetchUrl()">Fetch</button>
            </div>
            <div id="fetchMsg" class="message"></div>
        </section>
        
        <!-- Scheduler Control -->
        <section class="card">
            <h2>Scheduler Control</h2>
            <div class="scheduler-controls">
                <div>
                    <h3 style="font-size: 1em; margin-bottom: 10px;">Select Algorithm</h3>
                    <div class="radio-group">
                        <label><input type="radio" name="algo" value="fcfs" checked> FCFS</label>
                        <label><input type="radio" name="algo" value="sjf"> SJF (Shortest Job First)</label>
                        <label><input type="radio" name="algo" value="rr"> Round Robin</label>
                    </div>
                </div>
                <button onclick="changeScheduler()" style="height: fit-content; align-self: flex-end;">Apply Scheduler</button>
            </div>
            <div id="schedulerMsg" class="message"></div>
            <div id="schedulerInfo" style="font-size: 0.9em; color: #666; margin-top: 10px;"></div>
        </section>
        
        <!-- Cache Statistics -->
        <section class="card">
            <h2>Cache Statistics</h2>
            <div class="stats-grid">
                <div class="stat-box">
                    <h4>Usage</h4>
                    <div class="value" id="cacheUsage">0 MB</div>
                </div>
                <div class="stat-box">
                    <h4>Hit Ratio</h4>
                    <div class="value" id="hitRatio">0%</div>
                </div>
                <div class="stat-box">
                    <h4>Items</h4>
                    <div class="value" id="itemCount">0</div>
                </div>
                <div class="stat-box">
                    <h4>Inflight</h4>
                    <div class="value" id="inflightCount">0</div>
                </div>
            </div>
            
            <h3 style="font-size: 1em; margin-bottom: 10px;">Cached Items</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>URL</th>
                            <th>Size</th>
                            <th>Cached At</th>
                        </tr>
                    </thead>
                    <tbody id="cacheTable"></tbody>
                </table>
            </div>
        </section>
        
        <!-- System Logs -->
        <section class="card">
            <h2>System Log</h2>
            <div class="log-area" id="logArea"></div>
        </section>
    </div>
    
    <script>
        const API = 'http://127.0.0.1:8000';
        const log = [];
        
        function addLog(msg, type = 'info') {
            const now = new Date().toLocaleTimeString();
            const line = `[${now}] ${msg}`;
            log.push({ msg: line, type });
            if (log.length > 50) log.shift();
            
            const logArea = document.getElementById('logArea');
            logArea.innerHTML = log.map(l => 
                `<div class="log-line log-${l.type}">${l.msg}</div>`
            ).join('');
            logArea.scrollTop = logArea.scrollHeight;
        }
        
        async function fetchUrl() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) return showMsg('fetchMsg', 'error', 'Enter a URL');
            
            showMsg('fetchMsg', 'info', 'Queuing request...');
            addLog(`Queuing: ${url}`, 'info');
            
            try {
                const res = await fetch(`${API}/fetch`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                
                const data = await res.json();
                if (res.ok) {
                    showMsg('fetchMsg', 'success', `Request queued (${data.scheduler}) - Queue: ${data.queue_size}`);
                    addLog(`âœ“ Queued with ${data.scheduler}`, 'info');
                } else {
                    showMsg('fetchMsg', 'error', data.error);
                    addLog(`âœ— Error: ${data.error}`, 'error');
                }
            } catch (e) {
                showMsg('fetchMsg', 'error', 'Server connection failed');
                addLog(`âœ— Connection error: ${e.message}`, 'error');
            }
        }
        
        async function changeScheduler() {
            const algo = document.querySelector('input[name="algo"]:checked').value;
            addLog(`Changing scheduler to ${algo.toUpperCase()}`, 'info');
            
            try {
                const res = await fetch(`${API}/scheduler`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ algorithm: algo })
                });
                
                const data = await res.json();
                showMsg('schedulerMsg', 'success', data.message);
                addLog(`âœ“ Scheduler changed to ${algo}`, 'info');
            } catch (e) {
                showMsg('schedulerMsg', 'error', 'Failed to change scheduler');
                addLog(`âœ— Scheduler change failed`, 'error');
            }
        }
        
        async function updateStats() {
            try {
                const res = await fetch(`${API}/cache`);
                const data = await res.json();
                const stats = data.stats;
                
                const usageMB = (stats.current_usage_bytes / 1024 / 1024).toFixed(2);
                const capacityMB = (stats.capacity_bytes / 1024 / 1024).toFixed(2);
                document.getElementById('cacheUsage').textContent = `${usageMB} / ${capacityMB} MB`;
                
                const total = stats.hits + stats.misses;
                const ratio = total > 0 ? ((stats.hits / total) * 100).toFixed(1) : 0;
                document.getElementById('hitRatio').textContent = `${ratio}%`;
                
                document.getElementById('itemCount').textContent = stats.items;
                document.getElementById('inflightCount').textContent = stats.inflight_requests || 0;
                
                const tbody = document.getElementById('cacheTable');
                tbody.innerHTML = data.items.map(item => `
                    <tr>
                        <td style="max-width: 400px; word-break: break-all;">${item.url}</td>
                        <td>${(item.size / 1024).toFixed(1)} KB</td>
                        <td>${new Date(item.created_at * 1000).toLocaleTimeString()}</td>
                    </tr>
                `).join('');
            } catch (e) {
                // Silently fail
            }
        }
        
        function showMsg(id, type, text) {
            const el = document.getElementById(id);
            el.textContent = text;
            el.className = `message show ${type}`;
        }
        
        function getSchedulerInfo() {
            fetch(`${API}/scheduler`).then(r => r.json()).then(data => {
                document.getElementById('schedulerInfo').textContent = 
                    `Current: ${data.current_algorithm.toUpperCase()}`;
            }).catch(() => {});
        }
        
        document.getElementById('urlInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') fetchUrl();
        });
        
        addLog('SwiftCache initialized', 'info');
        getSchedulerInfo();
        setInterval(updateStats, 2000);
        setInterval(getSchedulerInfo, 5000);
        updateStats();
    </script>
</body>
</html>
